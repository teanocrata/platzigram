<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Platzigram</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="public/app.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

</head>

<body>

    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="public\iphone.png" />
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platzigram</h1>
                                    <form class="signup-form">
                                        <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                            <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo electrónico" />
                                            <input type="text" name="name" placeholder="Nombre completo" />
                                            <input type="text" name="username" placeholder="Nombre de usuario" />
                                            <input type="password" name="password" placeholder="Contraseña" />
                                            <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <!-- Dropdown Trigger -->
                    <a class="dropdown-button btn" href="#" data-activates="dropdown1">Drop Me!</a>

                    <!-- Dropdown Structure -->
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Inglés</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                  © 2016 Platzigram
                </div>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript (0.97.8) -->
    <script src="js/materialize.js"></script>
</body>

</html>
